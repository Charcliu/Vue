    <div id="app">
        <render-component :level='2'>Hello World</render-component>
    </div>
    <script src="../plugin/vue.js"></script>
    <script>
        Vue.component('render-component', {
            props: {
                level: {
                    type: Number,
                    required: true
                }
            },
            render(createElement) {
                // 组件中传递的内容通过$slots访问（VNode）
                // createElement方法用于创建虚拟DOM，然后通过自身信息告诉Vue页面应该怎么样呈现
                return createElement('h' + this.level, this.$slots.default)
            }
        })
        var app = new Vue({
            el: '#app',
            data: {}
        })
    </script>
